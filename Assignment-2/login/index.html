<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,800;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <img
        class="image-1-icon"
        loading="lazy"
        alt=""
        src="./public/image-1@2x.png"
      />

      <div class="login-page1">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="rectangle-parent">
              <div class="rectangle">
                <img
                  class="frame-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-7@2x.png"
                />
              </div>
              <div class="welcome-to-smartcart">Welcome to SmartCart</div>
            </div>
            <div class="ship-smarter-today">Ship Smarter Today</div>
            <div class="rectangle-group">
              <div class="frame-child"></div>
              <img
                class="frame-item"
                alt=""
                src="./public/rectangle-3@2x.png"
              />

              <div class="username-or-email">Username or email</div>
            </div>
          </div>
          <div class="rectangle1">
            <div class="rectangle-container">
              <div class="frame-inner"></div>
              <img class="text-icon" alt="" src="./public/text@2x.png" />

              <div class="password">Password</div>
            </div>
            <div class="frame-container">
              <div class="rectangle-wrapper">
                <div class="rectangle2">
                  <div class="text"></div>
                  <div class="remember-me">Remember Me</div>
                </div>
              </div>
              <i class="forgot-password">Forgot Password?</i>
            </div>
          </div>
        </div>
        <div class="login-frame">
          <div class="username-or-email-frame">
            <div class="input-frame"></div>
            <div class="login">LOGIN</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
