<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="confirm-order">
      <section class="confirm-order-inner">
        <div class="frame-parent">
          <div class="image-64-wrapper">
            <img
              class="image-64-icon"
              loading="lazy"
              alt=""
              src="./public/image-64@2x.png"
            />
          </div>
          <h1 class="order-confirmed">Order Confirmed</h1>
        </div>
      </section>
      <div class="confirmation-frame">
        <div class="we-have-recieved">
          We have recieved your order and you can check your order status by
          using below link
        </div>
      </div>
      <section class="tracking-button-wrapper">
        <div class="tracking-button">
          <div class="track-my-order">Track my order</div>
          <div class="o-rconnector">
            <div class="or">or</div>
            <button class="home-button">
              <div class="home-button-child"></div>
              <div class="go-back-to">Go back to Home</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
